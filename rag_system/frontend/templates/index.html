<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG - Ministère de la Fonction Publique du Sénégal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 0.375rem;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: 20%;
        }
        .bot-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: 20%;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Système RAG - Fonction Publique Sénégal</h1>
                
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <div class="message bot-message">
                            Bonjour ! Je suis votre assistant pour les questions relatives à la fonction publique du Sénégal. Comment puis-je vous aider ?
                        </div>
                    </div>
                    
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                            <span>Le système est en train de réfléchir...</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Posez votre question..." autocomplete="off">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatManager {
            constructor() {
                this.ws = null;
                this.currentResponse = '';
                this.connect();
            }
            
            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/chat`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Connected to WebSocket');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'token') {
                        this.currentResponse += data.data;
                        this.updateBotMessage(this.currentResponse);
                    } else if (data.error) {
                        this.addMessage('Erreur: ' + data.error, 'bot');
                        this.hideTyping();
                    }
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }
            
            sendMessage(question) {
                if (!question.trim()) return;
                
                this.addMessage(question, 'user');
                this.showTyping();
                this.currentResponse = '';
                
                this.ws.send(JSON.stringify({ question: question }));
            }
            
            addMessage(text, sender) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            updateBotMessage(text) {
                const chatMessages = document.getElementById('chatMessages');
                const lastMessage = chatMessages.lastChild;
                
                if (lastMessage && lastMessage.classList.contains('bot-message')) {
                    lastMessage.textContent = text;
                } else {
                    this.addMessage(text, 'bot');
                }
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            showTyping() {
                document.getElementById('typingIndicator').style.display = 'block';
            }
            
            hideTyping() {
                document.getElementById('typingIndicator').style.display = 'none';
            }
        }
        
        const chatManager = new ChatManager();
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const question = input.value.trim();
            
            if (question) {
                chatManager.sendMessage(question);
                input.value = '';
            }
        }
        
        // Allow sending with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
